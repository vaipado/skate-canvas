<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Arte de Skate</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <main class="container">
        <aside class="sidebar">
            <h2>Elementos</h2>
            <div class="draggable-item" draggable="true" data-image="assets/sticker1.png">
                <img src="assets/sticker1.png" alt="Adesivo 1">
            </div>
            <div class="draggable-item" draggable="true" data-image="assets/sticker2.png">
                <img src="assets/sticker2.png" alt="Adesivo 2">
            </div>
            </aside>

        <section class="canvas-area">
            <canvas id="skateCanvas"></canvas>
            <button id="saveButton">Salvar Arte</button>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
